{% extends "base.html" %} {% block content %}

<h3 class="light-green-text text-darken-4 center-align">All Gifts</h3>

<ul class="collapsible">
  {% for gift_list in gift_lists %}
  <li>
    <div class="collapsible-header white-text light-red darken-4 text-shadow">
      <div class="col s3">
        <i class="fas fa-caret-down"></i>
        <a href="" class="btn-small green accent-4">Done</a>
        <a href="" class="btn-small light-red lighten-1">Edit</a>
      </div>
      <i class="fas fa-caret-down"></i>
      <strong>{{ gift_list.list_name }}</strong>
    </div>
    <div class="collapsible-body">
      <strong>{{ gift_list.gift_item }}</strong>
      <p>{{ gift_list.where_to_buy }}</p>
      <p>{{ gift_list.cost }}</p>
      <p><a>{{ gift_list.link }}</a></p>
    </div>
  </li>
  {% endfor %}
</ul>

{% endblock %}
