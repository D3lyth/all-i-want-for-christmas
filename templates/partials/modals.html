<!-- modal: confirm gift deletion -->
{% if gift %}
<div id="modal-delete-{{ gift._id }}" class="modal black white-text">
  <div class="modal-content">
    <h4>Are you sure you want to delete this gift?</h4>
    <p>This action cannot be undone.</p>
  </div>
  <div class="modal-footer black">
    <a class="btn red modal-close">No</a>
    <a
      href="{{ url_for('delete_gift', gift_id=gift._id) }}"
      class="btn green accent-4"
      >Yes</a
    >
  </div>
</div>
{% endif %}
