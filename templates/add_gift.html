{% extends "base.html" %} {% block content %}

<h3 class="light-rede-text text-darken-4 center-align">Add Gift</h3>

<div class="row">
  <form class="col s12" method="POST" action="">
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-gifts prefix light-red-text text-darken-4"></i>
        <input id="icon_prefix" type="text" class="validate" />
        <label for="icon_prefix">Gift Item</label>
      </div>
    <div class="input-field col s12">
        <i class="fas fa-user-circle prefix light-red-text text-darken-4"></i>
        <input id="icon_prefix" type="text" class="validate" />
        <label for="icon_prefix">List Name</label>
    </div>
      <div class="input-field col s12">
        <i class="fa-solid fa-sterling-sign prefix light-green-text text-darken-4"></i>
        <input id="icon_cost" type="text" class="validate" />
        <label for="icon_cost">Cost</label>
      </div>
      <div class="input-field col s12">
        <i class="fas fa-shop prefix light-blue-text text-darken-4"></i>
        <input id="icon_shop" type="text" class="validate" />
        <label for="icon_shop">Where To Buy</label>
      </div>
      <div class="input-field col s12">
        <i class="fas fa-link prefix light-blue-text text-darken-4"></i>
        <input id="icon_link" type="text" class="validate" />
        <label for="icon_link">Link</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-red darken-1 text-shadow">
          Add Gift<i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
