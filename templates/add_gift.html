{% extends "base.html" %} {% block content %}

<h3 class="text-darken-4 center-align addgift-title">Add Gift</h3>

<div class="row">
  <form class="col s12" method="POST" action="{{ url_for('add_gift') }}">
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-gifts prefix light-red-text text-darken-4"></i>
        <input id="icon_prefix" type="text" class="validate" name="gift_item" />
        <label for="icon_prefix"> Gift Item:</label>
      </div>
      <div class="input-field col s12">
        <i class="fas fa-user-circle prefix light-red-text text-darken-4"></i>
        <input id="icon_prefix" type="text" class="validate" name="list_name" />
        <label for="icon_prefix">For:</label>
      </div>
      <div class="input-field col s12">
        <i class="fa fa-credit-card prefix"></i>
        <input id="icon_cost" type="text" class="validate" name="cost" />
        <label for="icon_cost">Cost:</label>
      </div>
      <div class="input-field col s12">
        <i class="fas fa-shopping-bag prefix"></i>
        <input id="icon_shop" type="text" class="validate" name="where_to_buy"/>
        <label for="icon_shop">Where To Buy:</label>
      </div>
    </div>

    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="green btn-large text-shadow">Add Gift</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
